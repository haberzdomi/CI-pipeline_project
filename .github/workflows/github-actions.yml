name: Actions after commit
run-name: Running appropriate tests after committing changes
on: push
jobs:
  test_and_run:
    strategy:
      matrix:
        os: [windows-2022, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - run: echo ${{runner.os}}
      - name: requirements
        uses: ryan-rozario/pipreqs-action@v3.0.0
        with:
          REQUIREMENT_PATH: requirements_ubuntu.txt
        if: runner.os == 'Linux'
      - name: save
        uses: actions/upload-artifact@v4
        with:
          name: requirements_ubuntu.txt
        if: runner.os == 'Linux'
      - run: pip install -r requirements.txt
        if: runner.os == 'Windows'
      - run: pip install -r requirements_ubuntu.txt
        if: runner.os == 'Linux'
      - run: python -m pytest test_biotsavart.py
      - run: python biotsavart.py
      - run: python -m pytest test_fourier.py
      - run: python plot_modes.py
